<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="signup">
    <center>
        <h1>Create an  Account</h1>
        <h5>*Please Enter Required Data</h5>
        <input id="fullname" type="text" placeholder="Full Name"><br>
        <input id="email" type="text" placeholder="Email"><br>
        <input id="username"type="text" placeholder="Username"><br>
        <input id="password" type="password" placeholder="Enter Your Password"><br>
        <input id="confpassword" type="password" placeholder="Confirm Your Password"><br>
        <button onclick="signup()">Signup</button> <br><br>
        <a href="Login.html">Already Have an account?</a><br>
    </center>
    </section>
